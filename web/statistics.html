<h5>Nejlepší hráči</h5>
<div class="pl-md-2">
    <div class="d-inline-block mb-3 table-responsive-sm">
        <table class="table table-striped table-borderless best-users-table" style="width: 100%">
            <thead class="bg-site text-white">
                <tr>
                    <th scope="col">Přezdívka</th>
                    <th scope="col">Mód</th>
                    <th scope="col">Sloupec1</th>
                    <th class="disableOrdering" scope="col">Sloupec2</th>
                    <th class="disableOrdering" scope="col">Sloupec3</th>
                    <th class="disableOrdering" scope="col">Sloupec4</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="clearfix"></div>


    <script>
    $(function () {
  
        initDatatable($(".table.best-users-table"), {
            order: [[1, 'desc']],
            columnDefs: [
                { targets: "disableOrdering", orderable: false },
                { type: "num", targets: [2, 3] }
            ],
            rowGroup: {
                dataSrc: 'mode'
            },
            columns: [
                { data: 'nickname' },
                { data: 'mode' },
                { data: 'sloupec1' },
                { data: 'sloupec2' },
                { data: 'sloupec3' },
                { data: 'sloupec4' }
            ]
        });
    });
    </script>
</div>
